[production]

resources.router.routes.indexIndex.route = "home"
resources.router.routes.indexIndex.defaults.controller = "index"
resources.router.routes.indexIndex.defaults.action = "index"

resources.router.routes.skillUpdate.route = "skill-update/:id"
resources.router.routes.skillUpdate.defaults.controller = "skill"
resources.router.routes.skillUpdate.defaults.action = "update"
resources.router.routes.skillUpdate.defaults.default.id = 0
resources.router.routes.skillUpdate.defaults.reqs.id = "\d+"

resources.router.routes.userUpdate.route = "user-update/:id"
resources.router.routes.userUpdate.defaults.controller = "user"
resources.router.routes.userUpdate.defaults.action = "update"
resources.router.routes.userUpdate.defaults.default.id = 0
resources.router.routes.userUpdate.defaults.reqs.id = "\d+"

resources.router.routes.skillRead.route = "skill-read"
resources.router.routes.skillRead.defaults.controller = "skill"
resources.router.routes.skillRead.defaults.action = "read"

resources.router.routes.authLogout.route = "logout"
resources.router.routes.authLogout.defaults.controller = "auth"
resources.router.routes.authLogout.defaults.action = "logout"

resources.router.routes.authLogin.route = "login"
resources.router.routes.authLogin.defaults.controller = "auth"
resources.router.routes.authLogin.defaults.action = "login"

[staging : production]

[testing : production]

[development : production]

